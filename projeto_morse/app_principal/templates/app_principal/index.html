<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <title> Morse para Texto </title>
    <link rel="shortcut icon" href="../static/favicon.ico" type="image/x-icon">

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/cover/">

    <!-- Bootstrap core CSS -->
    <link href="../../static/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../../static/cover.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
          <h3 class="masthead-brand">DX Morse</h3>
          <nav class="nav nav-masthead justify-content-center">
            <a class="nav-link active" href="/">Morse para Texto</a>
          </nav>
        </div>
      </header>

      <main role="main" class="inner cover">
        <h1 class="cover-heading" style="margin-bottom: 25px;">Bem-vindos ao <br> Tradutor de Morse!</h1>
        <form method="post" action="#">
            {% csrf_token %}
        {% if texto %}
        <p class="lead" id="texto"> {{ texto }} </p>
        {% endif %}
        <input class="lead" type="text" name="morse" style="margin-right: 10px;">
        <p class="lead">
          <button class="btn btn-lg btn-secondary" type="submit" name="traduzir" value="traduzir" style="margin-top: 25px;">Traduzir</button>
        </p>
      </main>

      <footer class="mastfoot mt-auto">
        <div class="inner">
          <p>Web App by <a href="https://www.linkedin.com/in/danilo-xaxa/">Danilo Xax√°</a>. Cover template for <a href="https://getbootstrap.com/">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
        </div>
      </footer>
    </div>

    ================================================== -->

    <script src="../../static/dist/js/bootstrap.min.js"></script>
  </body>
</html>
